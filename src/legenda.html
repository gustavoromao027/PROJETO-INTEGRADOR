<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Legenda de Abreviaturas</title>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="header-title">Legenda de Abreviaturas</h1>
        </header>
        <main>
            <div class="legend">
                <h3>Campo Situação:</h3>
                <ul>
                    <li><strong>MFR</strong>: Mercado fraco. Preço menor que a pesquisa anterior.</li>
                    <li><strong>ME</strong>: Mercado estável. Preço igual ao da pesquisa anterior.</li>
                    <li><strong>MFI</strong>: Mercado firme. Preço maior que a pesquisa anterior.</li>
                </ul>
            </div>
            <button onclick="window.history.back()" class="back-button">Voltar</button>
        </main>
    </div>
</body>
</html>
